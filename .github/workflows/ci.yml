name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend      

    services:
      mongo:
        image: mongo:5.0
        ports: ['27017:27017']
        options: --quiet

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Create .env file
        run: |
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" > .env
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Install dependencies
        run: npm install

      - name: Run tests with Mocha and Coverage
        run: npm run test:ci

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: ./mocha-*.xml # Adjust the path to your test report files

      
